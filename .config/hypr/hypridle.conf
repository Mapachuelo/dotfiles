listener {
    timeout = 240
    on-timeout = brightnessctl -s && brightnessctl s 1% 
    on-resume = brightnessctl -r 
}

listener {
    timeout = 300
    on-timeout = hyprlock
    on-resume = echo "Desbloqueado"
}

listener {
    timeout = 360
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

listener {
    timeout = 600 
    on-timeout = systemctl suspend
}
